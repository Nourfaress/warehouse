<div>
  <h2 class="page-header">Register</h2>
  <form (submit)="onRegisterSubmit()" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Your email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="phone">phone</label>
      <input type="number" [(ngModel)]="phone" name="phone" class="form-control" id="phone" placeholder="Enter Your Phone Number">
    </div>
    <div class="form-group">
      <label for="street">street</label>
      <input type="text" [(ngModel)]="street" name="street" class="form-control" id="street" placeholder="Enter Adress">
    </div>
    <div class="form-group">
      <label for="city">city</label>
      <input type="text" [(ngModel)]="city" name="city" class="form-control" id="city" placeholder="Enter Adress">
    </div>
    <div class="form-group">
      <label for="country">country</label>
      <input type="country" [(ngModel)]="country" name="country" class="form-control" id="country" placeholder="Enter Adress">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Enter Password">
    </div>
    <br>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
  </div>
